name: PR linter

on: [pull_request]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4 
        with:
          python-version: '3.11' 
          cache: 'pip'
          cache-dependency-path: '**/requirements.txt'
      - run: pip install -r backend/requirements.txt
      - run: isort ./backend -c
      - run: black ./backend --check
      - run: flake8 ./backend
      - run: mypy ./backend --strict
